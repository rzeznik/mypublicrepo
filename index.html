<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Cumulocity Device Management version 1.1</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.js"></script>
    <script src="main.js"></script>
  </head>
  <body ng-app ng-controller="MyApp">

    <div class="container">
      <div class="row">
	<b>Welcome to Git Public Repo (raw.github.com) version 1.1</b><br>
        <label>Name:</label>
        <input type="text" ng-model="name">
        <h1 ng-show="name">Hello {{name}}!</h1>
        <div>
          <a href="javascript:void(0);" class="btn btn-primary" ng-click="hello()">Click me</a>
        </div>
      </div>
    </div>
    <img src="img/two_glossy_clouds.png">
  </body>
</html>
